<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pizza Ordering Service</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">

  </head>
  <body>
    <div class="container">
      <h1>Order pizza</h1>
      <form id='pizzaOrderForm'>
        <div class="row">
          <div class="col-md-6">
            <h2>Select Size</h2>
            <div class="form-group">
              <div class="custom-control custom-radio">
                <input type="radio" class="custom-control-input" id="small" name="size" value="small">
                <label class="custom-control-label" for="small">Small</label>
              </div>
              <div class="custom-control custom-radio">
                <input type="radio" class="custom-control-input" id="medium" name="size" value="medium">
                <label class="custom-control-label" for="medium">Medium</label>
              </div>
              <div class="custom-control custom-radio">
                <input type="radio" class="custom-control-input" id="large" name="size" value="large">
                <label class="custom-control-label" for="large">Large</label>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
